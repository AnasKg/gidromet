<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'loginCSS/sigin.css'%}">

    <title>SignIn</title>

  </head>

  <body class="text-center">
    <form class="form-signin" action="/account/login/" method="post">
      {% csrf_token%}
      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
      <label for="text" class="sr-only">Username</label>
      <input type="text" id="text" class="form-control" name="username" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Пароль" required>
      {% if login_error %}
        <label class="error">{{login_error}}</label>
      {% endif %}
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
